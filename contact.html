            <h2>Contact</h2>
            <p>Vous pouvez me contacter via le formulaire ci-dessous :</p>

                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
